{% extends "base.html" %}
{% load static %}
{% block head %}
<style>
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
{% endblock %}
{% block myblock %}
<div class="container-fluid">
    <div class="row">
 <div class="login-form">
    <form action="" method="post">
        {% csrf_token %}
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" name="whatsapp" class="form-control" placeholder="Whatsapp number" required="required">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="{%url 'forget_password'%}" class="pull-right">Forgot Password?</a>forgotpass
        </div>        
    </form>
    <p class="text-center"><a href="{% url 'reg'%}">Create an Account</a></p>
</div>

    </div>
</div>

{% endblock %}
